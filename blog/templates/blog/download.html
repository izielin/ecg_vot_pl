{% extends "blog/base.html" %}
{% block content %}
    <section class="ecg-section ecg-heading">
    <div class="container">
     <div class="row">
        <div class="col-md-8">
          <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'blog-home' %}">Strona główna</a></span> <span class="mr-2"><a href="{% url 'blog-about' %}">Kursy</a></span> <span>Download</span></p>
          <h1 class="bread">Download</h1>
        </div>
     </div>
  </div>
</section>
    <div class="row ecg-section container my-5 mx-auto">

        {% for item in download_list %}
            <div class="col-md-4 d-flex align-self-stretch">
              <div class="media block-6 materials py-4 d-block">
                <div class="d-flex justify-content-start">
                  <div class="icon d-flex align-items-center justify-content-center">
                    <span><i class="fas fa-file-archive fa-4x"></i></span>
                  </div>
                </div>
                <div class="media-body p-2 mt-2">
                  <h3 class="heading mb-3"><a class="text-dark" href="{% url 'upload-delete' item.id %}">{{ item.fileName }}</a></h3>
                  <a class=" btn icon-box" href="{{ item.url }}"><i class="fa fa-download"></i></a>
                </div>
              </div>
            </div>
            {% empty %}
        <p>Nie ma żadnych plików do pobrania</p>
        {% endfor %}
cd 
          </div>



{% endblock content %}
