{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section container my-5 py-5">

    <nav class="navbar navbar-light bg-white justify-content-end d-xl-none">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Potwierdzenie usunięcia kursu</legend>
            <h2>Czy na pewno chcesz usunąć kurs: "{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group">
            <div class="row">
                <button class="btn-hover-add" onclick="location.href='{% url 'post-detail' object.id %}'"><span>Anuluj</span></button>
                <button class="btn-hover-delete" type="submit"><span>Tak, usuń</span></button>
            </div>
        </div>
    </form>
    </div>
{% endblock content %}
