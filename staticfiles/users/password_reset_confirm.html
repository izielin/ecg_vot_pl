{% extends 'blog/base.html' %}

{% block title %}Enter new password{% endblock %}

{% block content %}
<div class="container content-section my-5 py-5">
<h1>Set a new password!</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
    <button class="btn-hover-update" type="submit"><span>Zmień Hasło</span></button>
</form>
</div>
{% endblock %}
