{% load widget_tweaks %}

<form method="post" action="">
  {% csrf_token %}

  <div class="modal-header">
    <h3 class="modal-title">Delete Post</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <legend class="border-bottom mb-4">Potwierdzenie usunięcia postu</legend>
    <p>Jesteś pewien, że chcesz usunąć ten post?</p>
  </div>

  <div class="modal-footer">
    <button class="btn create-comment btn-hover-delete" style="width: 40%;" type="submit" name="button"><span>Close</span></button>
  </div>

</form>
